<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<!-- Hier halen we onze eigen stylesheet op -->
	<link rel="stylesheet" href="css/styles.css">
	<!-- Hier halen we een tweede stylesheet op. Deze komt van Google Fonts en zorgt
		dat een aantal varianten van het font Josefin Sans wordt geimporteerd.
		Josefin Sans is een gratis alternatief voor het font Brandon Grotesque. -->
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,700;1,300;1,700&display=swap"
		rel="stylesheet">
</head>

<body>
	<header>
		<a href="login.html"><img src="images/svg/back.svg" alt=""></a>
	</header>
	<main id="register">
		<img src="images/NOTED..png" alt="">
		<section>
			<h1>HELLO!</h1>
			<fieldset>
				<input type="text" placeholder="First name*">
				<input type="text" placeholder="Last name*">
				<input type="password" placeholder="Password*">
			</fieldset>
			<p> I accept all <a href="terms.html">terms and conditions</a></p>
			<a href="index.html">
				<p>SIGN UP</p>
			</a>
		</section>
		<figure>
			<img src="images/steden.png" alt="">
		</figure>
	</main>
</body>

</html>
