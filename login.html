<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<!-- Hier halen we onze eigen stylesheet op -->
	<link rel="stylesheet" href="css/styles.css">
	<!-- Hier halen we een tweede stylesheet op. Deze komt van Google Fonts en zorgt
		dat een aantal varianten van het font Josefin Sans wordt geimporteerd.
		Josefin Sans is een gratis alternatief voor het font Brandon Grotesque. -->
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,700;1,300;1,700&display=swap"
		rel="stylesheet">
</head>

<body>
	<header>
		<a href="index.html"><img src="images/svg/back.svg" alt=""></a>
	</header>
	<main id="login">
		<img src="images/NOTED..png" alt="">
		<section>
			<h1>LOGIN</h1>
			<fieldset>
				<input type="text" placeholder="User name">
				<input type="password" placeholder="Password">
				<a href="forgot.html">
					<p>Did you forget your password?</p>
				</a>
			</fieldset>
			<a href="index.html">
				<p>LOGIN</p>
			</a>
			<p>Don't have an account?</p>
			<a href="register.html">
				<p>REGISTER HERE</p>
			</a>
		</section>
		<figure>
			<img src="images/steden.png" alt="">
		</figure>
	</main>
</body>

</html>
